<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.css">
    <title>Cleanapp Admin Login Form</title>
    <style type="/text/css">
    </style>
</head>
<body style=" height: 100%; width: 100%; box-sizing: border-box; margin: 0; padding: 0;">
  
 <div class="container-fluid">
     <div class="row">
         <div clsss="col-6">
            <form action="" method="post" class="form-control">
                <input type="hidden" name="csrf_token" value="{{ csrf_token ()}}">
                {% set m = get_flashed_messages(with_categories=True) %}
                                            {% for cat, msg in m %}
                                               {% if cat=='error' %}
                                               <div class="alert alert-danger">{{msg}}</div>
                                               {% else %}
                                               <div class="alert alert-success "> {{msg}}</div>
                                               {%endif%}
                                            {% endfor %}

                <img src="/static/logoicon.png" alt="logo image">
                <h3 style="color:#70BFFF;">CleanApp</h3>
                <p>Admin Log in</p>

                <br>

            <div class="col-6 form-group">
                    <lable>Admin Username</lable>
                    <input type="" class="form-control" name="admin_username"> 
            </div>
                   <br>
                   <div class="col-6 form-group">
                    <lable>Password</lable>
                    <input type="" class="form-control" name="admin_pwd"> 
                </div>
                   <br>
            <button class="col-6 btn btn-info" type="submit">Login</button>
        </form>
      </div>
   </div>
 </div>
  



<script src="/static/jquery.js"></script>

</script>
</body>
</html>
