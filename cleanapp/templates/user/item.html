<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link href="/static/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/fontawesome/css/all.css">
  <title>Cleanapp Index Page</title>
  <style type="text/css">
       *{background-color:white; padding-right:0px; margin:0px; padding-top:0px; text-justify: auto; }
       body {font-family: "Raleway", sans-serif;font-variant: small-caps; padding: 0; height: 100vh;background:whitesmoke}
      .navbar{position:absolute; top:0; width: 100%; overflow: hidden; }
       i{color:#03a9f4;}
       li{ position: relative;margin: auto;display: block;}
       footer{background-color: #03a9f4; width:100%;}
    </style>
</head>
<body style="height:100%; width: 100%; box-sizing:border-box; margin: 0; padding: 0;">
<main>
<div class="container-fluid">
   
  {% include "user/nav.html" %}
   
  
      <div class="row" style="padding-top:150px;">
         <div class="col">
        
            <a style="color:rgb(0, 153, 255);" class="btn btn-outline-info" href="/wain/">Wain
              <span class="badge badge-counter nav-link disabled text-bg-info counting num btn btn-outline-info">{{session['Laundrywain']|length}}</span>
            </a>
         </div>
        </div>
        <a href="/profilepage/">Back to Dashboard</a>

      
     <div class="container">
        <div class="row">
          {% for item in items %}
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 mt-3">
                <div class="card h-100">
                   <img src="/static/item_images/{{ item.item_image }}" class="card-img-top" alt="item image" style="height: 200px; object-fit: cover;">
                     <div class="card-body d-flex flex-column">
                      <h5 class="card-title">{{ item.item_name }}</h5>
                      <p class="card-text text-secondary fw-30"><sup>â‚¦</sup> {{ item.item_price }}</p>
                      <form action="{{ url_for('addwain') }}" method="post" enctype="multipart/form-data">
                          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                          <input type="hidden" name="item_id" value="{{ item.item_id }}">
                          <div class="mt-3">
                              <label for="iron">Iron</label><br>
                              <input type="radio" id="iron_yes_{{ item.item_id }}" name="iron_{{ item.item_id }}" value="Yes">
                              <label for="iron_yes_{{ item.item_id }}">Yes</label>
      
                              <input type="radio" id="iron_no_{{ item.item_id }}" name="iron_{{ item.item_id }}" value="No">
                              <label for="iron_no_{{ item.item_id }}">No</label>
                          </div>
      

                          <div class="mt-2">
                              <label for="mend">Mend</label><br>
                              <input type="radio" id="mend_yes_{{ item.item_id }}" name="mend_{{ item.item_id }}" value="Yes">
                              <label for="mend_yes_{{ item.item_id }}">Yes</label>
      
                              <input type="radio" id="mend_no_{{ item.item_id }}" name="mend_{{ item.item_id }}" value="No">
                              <label for="mend_no_{{ item.item_id }}">No</label>
                          </div>
      
                          <div class="mt-3 mt-auto">
                              <button type="submit" class="btn btn-sm btn-info">Add to Cart</button>
                              <label for="quantity">Qty:&nbsp;</label>
                              <input type="number" name="quantity" value="1" min="1" max="" class="form-control w-100" id="quantity">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
  
     
      
<br><br><br><br><br>
    
  {% include "user/footer.html" %}

      </div>
    </main>
   

      <script src="/static/jquery.js"></script>

      <script>
      
      </script>
      
      
      </body>
      </html>
