<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.css">
    <title>Description</title>
    <style type="/static/text/css">

    </style>
</head>
<body>

 {% include "user/mainheader.html" %}

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Item Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>

            <div class="modal-body adjust">
                <div class="container">
                    <div class="row gradient py-2 row-cols-md-6 mx-auto mb-1">
                        {% for item in items %}

                        <div class="col-md-12  justify-content between px-2 mt-2">
                            <div class="card" style="width:17rem">
                            
                            <img src="/static/items/{% if item.item_image %}{{item.item_image}}{%else%}{{tears.png}}{%endif%}" class="card-img-top" alt="....">
                            <div class="card-body">
                                <h5 class="card-title">{{item.item_name}} </h5>
                                <p class="card-text  text-dark fw-30"><sup>#</sup>{{item.item_price}}</p>
                                <p class="card-text  text-dark fw-30 bg-warning p-2"><b>{{item.item_description}}</b></p>
                            </div>
                            
                            
                            </div>

                        </div>
                        {% endfor %}

                    </div>

                </div>


            </div>
        </div>
    </div>
</div>





</body>
