<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link href="/static/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/all.css">

    <title>Cleanapp Services Page</title>

    <style type="text/css">
  
       *{background-color:white; padding-right:0px; margin:0px; padding-top:0px; text-justify: auto; }
       body {font-family: "Raleway", sans-serif;font-variant: small-caps; padding: 0; height: 100vh;background:whitesmoke}
      .navbar{position:absolute; top:0; width: 100%; overflow: hidden; }
       i{color:#03a9f4;}
       li{ position: relative;margin: auto;display: block;}
       footer{background-color: #03a9f4;}
       img {max-width: 100%;}
    </style>
</head>
<body style="height: 100%; width: 100%; box-sizing: border-box; margin: 0; padding:0;">
    <div class="container-fluid">
        
   

    {% include "user/nav.html" %}


        <div class="container" style="padding-top: 150px;">
            <div class="row">
                {% for service in services %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="/static/service_images/{{ service.serv_image }}" class="card-img-top" alt="Service Image" style="height:200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;">{{ service.serv_name }}</h5>
                            <p class="card-text">{{ service.serv_description }}</p>
                            <!-- <p class="card-text"><sup>â‚¦</sup> {{ service.serv_price }}</p> -->
                            <form action="{{ url_for('addwain') }}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <input type="hidden" name="serv_id" value="{{ service.serv_id }}">
                                <!-- <button type="submit" class="btn btn-info"><i class="fa fa-shopping-cart"></i> Add to Cart</button> -->
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>



        
     

    


        {% include "user/footer.html" %}

</div>

</script>


</body>
</html>
